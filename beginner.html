<!DOCTYPE html>
<html>

<head>
    <title>feedback report</title>
    <link rel="stylesheet" href="design.css">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header > 
        <img src="./12/logo.webp" alt="" class=logo />
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="form-group">
                <h1 class="form-header">Feedback Form</h1>
                <form class="form">
                    <div class="form-input-group">
                        <label> name </label>
                        <input type="text"><br>
                    </div>
        
                    <div class="form-input-group">
                        <label> contact </label>
                        <input type="number"><br>
                    </div>
                    <div class="form-input-group">
                        <label for="chooseYourCountry">country </label>
                        <select name="country" id="chooseYourCountry"><br>
                            <option value="name"></option><br>
                            <option value="k"> korea </option><br>
                            <option value="jp"> japan </option><br>
                        </select>
                    </div>
                    <div class="form-group-submit">
                        <button class="submit"> submit </button>
                        <button class="back"> back</button>
                    </div>
                </form>
            </div>
            <div class="banner">
                <h1>Hello, My First <span class="text-style">HTML</span> Page</h1>
            </div>
        </div>
    </main>


</body>
